<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
<!--		chera hanooz range buttonharo dorost nakardi? XD bebin fek kardam mikhay hamijori moshakhasan joda bashan
na baba mikhasttam  attribute selectoro  bebini
keyoardam aziatt mikonehaaaa-->
			<div class="history calc-screen"></div>
			<div class="display calc-screen"></div>

			<section id="buttons">
<!--				No Class Name -->
<!--				Tamiz Tare -->
				<button data-action="Action Clear">C</button>
				<button data-action="Operator Parentheses">()</button>
				<button data-action="Operator Percent">%</button>
				<button data-action="Operator Division">÷</button>
				<button data-action="Digit 7">7</button>
				<button data-action="Digit 8">8</button>
				<button data-action="Digit 9">9</button>
				<button data-action="Operator Multiply">×</button>
				<button data-action="Digit 4">4</button>
				<button data-action="Digit 5">5</button>
				<button data-action="Digit 6">6</button>
				<button data-action="Operator Minus">-</button>
				<button data-action="Digit 1">1</button>
				<button data-action="Digit 2">2</button>
				<button data-action="Digit 3">3</button>
				<button data-action="Operator Plus">+</button>
				<button data-action="Action Sign">⁺∕₋</button>
				<button data-action="Digit 0">0</button>
				<button data-action="Action Decimal">.</button>
				<button data-action="Operator Equals">=</button>

			</section>
	</main>
	<script src="scripts/script.js"></script>
</body>
</html>
