<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section>

            <div id="square"></div>
            <div class="sliders">
                <input type="range" class="inputs" id="red-slider" value="128" min="0" max="255">
                <input type="range" class="inputs" id="green-slider" value="128" min="0" max="255">
                <input type="range" class="inputs" id="blue-slider" value="128" min="0" max="255">
            </div>

        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
